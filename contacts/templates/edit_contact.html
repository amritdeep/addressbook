{% extends "base.html" %}

{% block title %}
	Add New Contact
{% endblock %}

{% block content %}
<h1>Add Contact</h1>

<form action="{% url "contact-new" %}" method="POST">
	{% csrf_token %}

	<ul>
		{{ form.as_ul }}
	</ul>

	<input id="save_contact" type="submit" value="Save" >
</form>

<a href="{% url "contacts-list" %}">Back to List</a>

{% endblock %}
