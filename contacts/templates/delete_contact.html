{% extends "base.html" %}

{% block title %}
	Delete Contact
{% endblock %}


{% block content %} 
<h1>Delete Contact</h1>

<p>Are you sure you want to delete the contact {{ contact }}?</p>

<form action="{% url "contacts-delelte" pk=contact.id %}" method="POST">
	{% csrf_token %}

	<input type="submit" value="Yes, Delete." >
	<a href="{% url "contact-list" %}">No, cancle</a>
</form>

{% endblock %}
